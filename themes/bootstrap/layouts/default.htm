description = "Default layout"

[staticPage]
useContent = 1
default = 0
==
<!DOCTYPE html>
<html lang="en">

<head>
  {% partial 'site/header' %}
</head>

<body>

  <!-- Navigation -->
  {% partial 'site/navigation' %}

  <!-- Page Content -->
  <div class="container">
    {% page %}
  </div>

  <!-- Footer -->
  {% partial 'site/footer' %}

  <!-- Bootstrap core JavaScript -->
  <script src="{{ 'assets/javascript/jquery.min.js'|theme }}"></script>
  <script src="{{ 'assets/javascript/bootstrap.bundle.min.js'|theme }}"></script>

  {% framework extras %}
  {% scripts %}

</body>

</html>
